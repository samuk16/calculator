<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <title>Calculator</title>

    <div class="containerCalc">

        <div class="screenCalc">
            <p class="textCalc"></p>
        </div>

    
        <div class="containerNum">

            <button class="num n1 btn" value="1">1</button>
            <button class="num n2 btn" value="2">2</button>
            <button class="num n3 btn" value="3">3</button>
            <button class="num n4 btn" value="4">4</button>
            <button class="num n5 btn" value="5">5</button>
            <button class="num n6 btn" value="6">6</button>
            <button class="num n7 btn" value="7">7</button>
            <button class="num n8 btn" value="8">8</button>
            <button class="num n9 btn" value="9">9</button>
            <button class="num n0 btn" value="0">0</button>
            <button class="num . btn" value=".">.</button>
            <button class="num dL btn" value="dL">
                <svg width="24" height="24" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9.87871 14.1213L12 12M14.1213 9.87868L12 12M12 12L9.87871 9.87868M12 12L14.1213 14.1213" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M21 3.6V20.4C21 20.7314 20.7314 21 20.4 21H3.6C3.26863 21 3 20.7314 3 20.4V3.6C3 3.26863 3.26863 3 3.6 3H20.4C20.7314 3 21 3.26863 21 3.6Z" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <button class="operator btn" value="+">+</button>
            <button class="operator btn" value="-">-</button>
            <button class="operator btn" value="*">*</button>
            <button class="operator btn" value="/">/</button>
            <button class="delete btn" value="delete">DEL</button>
            <button class="equal btn" value="=">=</button>

        </div>

    </div>





</body>
</html>
