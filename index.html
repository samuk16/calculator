<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz@8..144&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>

    

    <div class="containerCalc">

        <div class="screenCalc">
            <p class="textResPrev"></p>
            <p class="textCalc"></p>
        </div>

    
        <div class="containerNum">
            
            <button class="num n1 btn" value="1">1</button>
            <button class="num n2 btn" value="2">2</button>
            <button class="num n3 btn" value="3">3</button>
            <button class="num n4 btn" value="4">4</button>
            <button class="num n5 btn" value="5">5</button>
            <button class="num n6 btn" value="6">6</button>
            <button class="num n7 btn" value="7">7</button>
            <button class="num n8 btn" value="8">8</button>
            <button class="num n9 btn" value="9">9</button>
            <button class="num n0 btn" value="0">0</button>
            <button class="num dot btn" value=".">.</button>
            <button class="num dL btn" value="dL">
                <svg width="25" height="17" class="svgDel" viewBox="0 0 25 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M23.5 1H7.805L2 8.63636L7.805 16H23.5V1Z" stroke="#F0F1F5" stroke-width="2"/>
                    <path d="M12.965 12.7273L19.63 4.27274" stroke="#F0F1F5" stroke-width="2" stroke-linecap="round"/>
                    <path d="M12.965 4.54546L19.63 13" stroke="#F0F1F5" stroke-width="2" stroke-linecap="round"/>
                </svg>
                    
            </button>
            <button class="operatorAdd btn" value="+">+</button>
            <button class="operatorSub btn" value="-">-</button>
            <button class="operatorMul btn" value="*">x</button>
            <button class="operatorDiv btn" value="/">/</button>
            <button class="delete btn" value="delete">C</button>
            <button class="equal btn" value="=">=</button>

        </div>

    </div>





</body>
</html>
