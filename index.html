<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <title>Calculator</title>

    <div class="containerCalc">

        <div class="screenCalc">
            <p class="textCalc"></p>
        </div>

    
        <div class="containerNum">

            <button class="num n1" value="1">1</button>
            <button class="num n2" value="2">2</button>
            <button class="num n3" value="3">3</button>
            <button class="num n4" value="4">4</button>
            <button class="num n5" value="5">5</button>
            <button class="num n6" value="6">6</button>
            <button class="num n7" value="7">7</button>
            <button class="num n8" value="8">8</button>
            <button class="num n9" value="9">9</button>
            <button class="num n0" value="0">0</button>
            <button class="operator" value="+">+</button>
            <button class="operator" value="-">-</button>
            <button class="operator" value="*">*</button>
            <button class="operator" value="/">/</button>
            <button class="delete" value="delete">DEL</button>
            <button class="equal" value="=">=</button>

        </div>

    </div>





</body>
</html>
